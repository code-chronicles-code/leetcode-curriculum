query DailyCodingChallengeV2($month: Int!, $year: Int!) {
  dailyCodingChallengeV2(month: $month, year: $year) {
    challenges {
      date
      question {
        difficulty
        questionFrontendId
        title
        titleSlug
      }
    }
    weeklyChallenges {
      date
      question {
        difficulty
        questionFrontendId
        title
        titleSlug
      }
    }
  }
}
