query QuestionList(
  $categorySlug: String!
  $limit: Int
  $skip: Int
  $filters: QuestionListFilterInput!
) {
  questionList(
    categorySlug: $categorySlug
    limit: $limit
    skip: $skip
    filters: $filters
  ) {
    data {
      acRate
      adminUrl
      allowDiscuss
      article
      articleTopicId
      boundTopicId
      canSeeQuestion
      categoryTitle
      challengeQuestion {
        __typename
      }
      challengeQuestionsV2 {
        __typename
      }
      codeDefinition
      codeSnippets {
        __typename
      }
      companyTags {
        __typename
      }
      companyTagStats
      companyTagStatsV2
      content
      contributors {
        __typename
      }
      dataSchemas
      difficulty
      discussionCount
      dislikes
      enableDebugger
      enableRunCode
      enableSubmit
      enableTestMode
      envInfo
      exampleTestcaseList
      exampleTestcases
      freqBar
      frequency
      frontendPreviews
      hasFrontendPreview
      hasSolution
      hasVideoSolution
      hide
      hideLastTestcases {
        __typename
      }
      hints
      infoVerified
      interpretUrl
      isFavor
      isLiked
      isPaidOnly
      judgerAvailable
      judgeType
      langToValidPlayground
      libraryUrl
      likes
      metaData
      mysqlSchemas
      nextChallenges {
        __typename
      }
      note
      questionDetailUrl
      questionFrontendId
      questionId
      questionTitle
      questionTitleSlug
      questionType
      randomQuestionUrl
      sampleTestCase
      sessionId
      #      similarQuestionList {
      #        __typename
      #      }
      similarQuestions
      solution {
        __typename
      }
      solutionNum
      stats
      status
      submitUrl
      title
      titleSlug
      topicTags {
        __typename
      }
      translatedContent
      translatedTitle
      urlManager
    }
    totalNum
  }
}
